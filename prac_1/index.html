  <body>
    <script>
      class Circle {
        constructor(radius, color) {
          this.radius = radius;
          this.color = color;
        }
        getArea() {
          return Math.PI * this.radius * this.radius;
        }
        getRadius() {
          return this.radius;
        }
      }
      let cir = new Circle(3);
      let area = cir.getArea();
      console.log(area);
    </script>
